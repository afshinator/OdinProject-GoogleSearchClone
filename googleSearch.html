<!-- Cloning the look (positional layout) of the Google Search Results Page		-->
<!-- (Take a look at the CSS file for bug list.)								-->

<html lang="en">
<head>
	<title>- Google Search</title>
	<link href='googleSearch.css' rel='stylesheet' type='text/css'>
	<script>
	// Google Custom Search
	// https://developers.google.com/custom-search/docs/tutorial/implementingsearchbox
	(function() {
		var cx = '';		// TODO: Your Google Search API Key goes on this line.  
		var gcse = document.createElement('script');
		gcse.type = 'text/javascript';
		gcse.async = true;
		gcse.src = (document.location.protocol == 'https:' ? 'https:' : 'http:') +
		'//www.google.com/cse/cse.js?cx=' + cx;
		var s = document.getElementsByTagName('script')[0];
		s.parentNode.insertBefore(gcse, s);
	})();
	</script>


</head>

<body>
	<header>
		<div id = "toprow" >
			<div id="left-controls">
				<a href="." title="Go to Goole Home"><span class="sprites google-brand"></span></a>
				<div id = "search-controls">
					<form id="cse-search-box" action="./googleSearch.html">
						<input id="search" name="q" type="text" autocomplete="off" value="" dir="ltr" spellcheck="false">
					</form>
					<span class="spkr pointer"></span>
					<button class="btn-srch"><span class="btn-srch-icon"></span></button>
				</div>
			</div>
			<div id="right-controls" class="floatright">
				<div id="grid" class="sprites pointer"><a href="." title="Apps"></a></div>
				<div id="sign-in"><img src="sign-in-button1.png"></div>
			</div>
		</div> <!-- #toprow -->

		<div id = "categories">
			<div id= "cat-links">
				<a class="clink" href="#">Web</a>
				<a class="clink" href="#">Images</a>
				<a class="clink" href="#">Videos</a>
				<a class="clink" href="#">Shopping</a>
				<a class="clink" href="#">News</a>
				<a class="clink" href="#">More<span class="mn-dwn-arw"></span></a>
				<a class="clink" href="#">Search tools</a>
			</div>
			<div id="right-cog" class="floatright">
				<span class="ab_icon" title="Options" id="ab_opt_icon" unselectable="on"></span>
			</div>
		</div> <!-- #categories -->

	</header>

	<div id = "search_results" >
		<gcse:searchresults-only></gcse:searchresults-only>
	</div>

	<footer>
	</footer>
</body>

</html>
